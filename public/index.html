<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test App</title>
  <style>
    p { 
      line-height:18px;
    }
    div { 
      width:700px;
      margin-left:auto;
      margin-right:auto;
    }
    #content { 
      padding:5px;
      background:#ddd;
      border-radius:5px;
      overflow-y: scroll;
      border:1px solid #CCC;
      margin-top:10px;
      height: 160px;
    }
    #input { 
      border-radius:2px; 
      border:1px solid #ccc;
      margin-top:10px; 
      padding:5px; 
      width:588px;
    }
    #status { 
      width:100px;
      display:block;
      float:left;
      margin-top:15px;
    }
  </style>
</head>

<body>
  <div id="content"></div>
  <div>
    <span id="status">Connecting...</span>
    <input type="text" id="input" disabled>
  </div>
</body>

</html>
